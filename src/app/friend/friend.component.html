<h1 class="mb-4">Friends</h1>

<div class="d-flex">
  <a href="/sent/requests" class="btn btn-primary">VIEW SENT REQUESTS</a>
  <a href="/received/requests" class="btn btn-primary ms-3">VIEW RECEIVED REQUESTS</a>
</div>
@if (friends != [])
{
  <div class="mt-5 w-50">
    <div *ngFor="let item of friends">
      <div class="card text-center mb-3">
        <div class="card-body d-flex align-items-center justify-content-center">
          <h5 class="card-title mb-0">{{item.email}}</h5>
          <button (click)="createConversation(item.id)" class="btn btn-success ms-3">START CHAT</button>
        </div>
      </div>
    </div>
  </div>
}
