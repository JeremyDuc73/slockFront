<a class="btn btn-primary" href="/friends"> < BACK</a>
<h1 class="mt-5">Received requests</h1>

@if (requests != [])
{
  <div class="mt-5 w-25">
    <div *ngFor="let item of requests">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title mb-0">sent by : {{item.email}}</h5>
          <div class="mt-3">
            <button (click)="acceptRequest(item.id)" class="btn btn-success">ACCEPT</button>
            <button (click)="declineRequest(item.id)" class="btn btn-danger ms-2">DECLINE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
